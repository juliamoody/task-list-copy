  <title>Task List</title>

<body>


  <div class="container mt-3">

    <div class="card card-body">

      <h1 class="text-center">Todo List</h1>

      <hr>

      <p class="text-center">Our simple TODO list</p>


      <form id="task-form">

        <div class="input-group mb-3">
          <input id="task-input" type="text" class="form-control" placeholder="Task">
          <button class="btn btn-outline-secondary" type="submit">
            +
          </button>
        </div>

      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Completed On</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>

    </div>

  </div>

  <!-- MY FANCY MODAL -->
  <div class="modal fade" id="task-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="input-group mb-3">
            <input id="task-modal-input" type="text" class="form-control" placeholder="Task">
          </div>

          <input id="task-modal-id" class="hide">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="ui.modal.onSaveTask()" type="button" class="btn btn-primary">
            Save Task
          </button>
        </div>
      </div>
    </div>
  </div>
